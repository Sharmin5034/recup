<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir bank </title>
    <script src="https://cdn.tailwindcss.com"></script>    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-12">welcome to your <span class="text-indigo-700 font-bold">baper bank</span> !!!</h1>
    </header>
    <main>
   
  
        <section class="mt-12">
            <div class="grid  md:grid-cols-3 gap-4  w-full md:w-9/12 mx-auto p-8">
                <div class="bg-lime-600 p-6 rounded-lg text-stone-50">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-Total">00</span> </h2>
                </div>
                <div class="bg-slate-700 p-6 rounded-lg text-stone-50">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="Withdrow-Total" >00</span></h2>
                </div>
                <div class="bg-red-500 p-6 rounded-lg text-stone-50">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-Balance" >1240 </span></h2>
                </div>            
            </div>
        </section>
        <section class="mt-1">
            <div class="grid  md:grid-cols-2 gap-4 w-full md:w-9/12 mx-auto p-8">
                <div class="bg-cyan-700	 p-6 rounded-lg ">
                    <h4 class="text-2xl  font-medium text-stone-50">Please Deposit</h4>
                  
                        <input class="w-9/12 block px-2 rounded-lg my-2 py-2"  id="user-Deposit" type="text" placeholder="$ Amount you want to Deposit">
                        
                        <button class="bg-amber-600 text-slate-100  font-medium px-5 py-1 mt-3 rounded-lg hover:bg-yellow-500" id="Deposit">Deposit</button>                      
                </div>
               
                <div class="bg-pink-700 p-6 rounded-lg ">
                    <h4 class="text-2xl  font-medium text-stone-50">Please Withdraw</h4>
                 
                        <input class="w-9/12 block px-2 py-2 rounded-lg my-2" id="user-Withdrow" type="text" placeholder="$ Amount you want to Withdrow">
                        
                        <button class="bg-amber-600 text-slate-100 px-5  font-medium py-1 mt-3 rounded-lg hover:bg-yellow-500" id="btn-Withdrow">Withdraw</button>                      
                </div>            
            </div>
        </section>        
    </main>
    <script src="js/utilites.js"></script> 
    <script src="js/depojite.js"></script>  
    <script src="js/withdraw.js"></script>
</body>
</html>
